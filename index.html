    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .gradient-text {
        background: linear-gradient(135deg, hsl(194, 100%, 50%) 0%, hsl(258, 90%, 66%) 50%, hsl(328, 86%, 70%) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      .hero-gradient {
        background: linear-gradient(135deg, hsl(228, 84%, 5%) 0%, hsl(215, 28%, 17%) 30%, hsl(215, 20%, 25%) 60%, hsl(215, 15%, 30%) 100%);
      }
      .glass-morphism {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      html { scroll-behavior: smooth; }
      body { font-family: 'Roboto', sans-serif; }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary-dark': 'hsl(228, 84%, 5%)',
              'secondary-dark': 'hsl(215, 28%, 17%)',
              'accent-cyan': 'hsl(194, 100%, 50%)',
              'accent-purple': 'hsl(258, 90%, 66%)',
              'accent-pink': 'hsl(328, 86%, 70%)',
              'accent-green': 'hsl(158, 64%, 52%)',
              'accent-orange': 'hsl(43, 96%, 56%)'
            }
          }
        }
      }
    </script>

  <body class="bg-primary-dark text-gray-100 overflow-x-hidden">
